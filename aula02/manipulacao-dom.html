<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM com jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="btnAdd">Adicionar Item</button> <!-- Botão para adicionar itens -->
    <button id="btnRemove">Remover Item</button> <!-- Botão para remover itens -->
    <ul id="lista"> <!-- Lista onde os itens serão exibidos -->
        <li>Item 1</li> <!-- Item 1 na lista -->
        <li>Item 2</li> <!-- Item 2 na lista -->
    </ul>
    <script src="script.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
